<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Sounds</title>

    <script src="app.js" defer></script>
</head>
<body>
    <main class="main">
        <img class="background" src="assets/summer-bg.jpg" id="backgroundImg"></img>

        <h1 class="header">Weather Sounds</h1>
        <div class="buttons">
            <div class="button button-summer" id="summerButton">
                <img src="assets/icons/sun.svg" alt="SummerIcon">
            </div>
            <div class="button button-rainy" id="rainyButton">
                <img src="assets/icons/cloud-rain.svg" alt="RainyIcon">
            </div>
            <div class="button button-winter" id="winterButton">
                <img src="assets/icons/cloud-snow.svg" alt="WimterIcon">
            </div>
        </div>
        <div class="audio">
            <audio src="assets/sounds/summer.mp3" loop id="audio"></audio>

            <input type="range" id="volumeRange" max="100">
        </div>
    </main>
</body>
</html>
